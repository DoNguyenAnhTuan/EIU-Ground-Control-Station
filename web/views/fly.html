<!-- ===== View: FLY (monitor & control) ===== -->
<section id="view-fly" class="view-pane">
  <div class="sb__section">
    <div class="sb__title">Flight Info</div>
    <div class="fi-grid">
      <div class="fi-row"><span>Battery</span><strong id="fiBatt">—</strong></div>
      <div class="fi-row"><span>GPS</span><strong id="fiGps">—</strong></div>
      <div class="fi-row"><span>Mode</span><strong id="fiMode">—</strong></div>
      <div class="fi-row"><span>Speed</span><strong id="fiSpd">—</strong></div>
      <div class="fi-row"><span>Altitude</span><strong id="fiAlt">—</strong></div>
    </div>
  </div>

  <div class="sb__section">
    <div class="sb__title">Actions</div>
    <div class="grid-2" style="margin-bottom:10px;">
      <button id="armBtn" class="btn btn--green">Arm</button>
      <button id="disarmBtn" class="btn btn--danger">Disarm</button>
    </div>
    <div class="grid-3">
      <button id="takeoffBtn" class="btn btn--primary">Takeoff</button>
      <button id="rtlBtn" class="btn btn--ghost">RTL</button>
      <button id="landBtn" class="btn btn--ghost">Land</button>
    </div>
  </div>

  <div class="sb__section">
    <div class="sb__title">Position</div>
    <div class="sb__field" style="margin-bottom:10px;">
      <span class="icon">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#9bb0c7" stroke-width="1.8"><path d="M12 2v20M2 12h20"/></svg>
      </span>
      <select id="posMode">
        <option value="local" selected>Local (ENU)</option>
        <option value="gps">GPS (WGS84)</option>
      </select>
    </div>
    <div class="xyz">
      <div class="sb__field"><input id="xVal" placeholder="X" readonly></div>
      <div class="sb__field"><input id="yVal" placeholder="Y" readonly></div>
      <div class="sb__field"><input id="zVal" placeholder="Z" readonly></div>
    </div>
  </div>

  <div class="sb__section">
    <div class="sb__title">Link</div>
    <div class="grid-2">
      <button id="connectBtn" class="btn btn--green">Connect</button>
      <button id="disconnectBtn" class="btn btn--danger">Disconnect</button>
    </div>
  </div>
</section>
