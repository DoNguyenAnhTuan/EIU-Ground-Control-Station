<!-- Plan View -->
<div class="view-pane plan-view" id="plan-view">
  
  <!-- MAP Section -->
  <div class="plan-section">
    <div class="section-header">
      <div class="section-icon">🗺️</div>
      <h3>Map</h3>
    </div>
    
    <div class="control-group">
      <div class="control-item">
        <label>Style</label>
        <select class="control-select" id="mapStyle">
          <option value="hybrid">Hybrid</option>
          <option value="satellite">Satellite</option>
          <option value="road">Road</option>
        </select>
      </div>
      
      <div class="control-item">
        <label>Coordinates</label>
        <input type="text" class="control-input" placeholder="lat, lon" id="coordInput">
      </div>
    </div>
  </div>

  <!-- PLAN TOOLS Section -->
  <div class="plan-section">
    <div class="section-header">
      <div class="section-icon">✏️</div>
      <h3>Plan Tools</h3>
    </div>
    
    <div class="tools-grid">
      <button class="tool-btn tool-btn--primary" id="polylineBtn">
        <div class="tool-icon">📏</div>
        <span>Polyline</span>
      </button>
      
      <button class="tool-btn tool-btn--primary" id="polygonBtn">
        <div class="tool-icon">🔷</div>
        <span>Polygon</span>
      </button>
      
      <button class="tool-btn tool-btn--secondary" id="clearAllBtn">
        <div class="tool-icon">🗑️</div>
        <span>Delete</span>
      </button>
      
      <button class="tool-btn tool-btn--success" id="addWaypointBtn">
        <div class="tool-icon">📍</div>
        <span>Add Waypoint</span>
      </button>
      
      <button class="tool-btn tool-btn--primary" id="uploadBtn">
        <div class="tool-icon">📤</div>
        <span>Upload</span>
      </button>
      
      <button class="tool-btn tool-btn--secondary" id="downloadBtn">
        <div class="tool-icon">📥</div>
        <span>Download</span>
      </button>
    </div>
  </div>

  <!-- MISSION LIST Section -->
  <div class="plan-section">
    <div class="section-header">
      <div class="section-icon">📋</div>
      <h3>Mission List</h3>
      <span class="waypoint-count">0 waypoints</span>
    </div>
    
    <div class="mission-table-container">
      <table class="mission-table">
        <thead>
          <tr>
            <th>#</th>
            <th>LATITUDE</th>
            <th>LONGITUDE</th>
          </tr>
        </thead>
        <tbody id="waypointTableBody">
          <!-- Waypoints will be added here dynamically -->
        </tbody>
      </table>
      
      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">📍</div>
        <p>No waypoints added yet</p>
        <small>Click on the map or use 'Add Waypoint' to start planning</small>
      </div>
    </div>
  </div>

</div>
