<!-- ===== View: PLAN (mission planning) ===== -->
<section id="view-plan" class="view-pane plan-view">
  <!-- Map Controls -->
  <div class="plan-section map-controls">
    <div class="section-header">
      <span class="section-icon">🗺️</span>
      <h3>Map</h3>
    </div>
    
    <div class="control-row">
      <div class="control-item">
        <label for="styleSelector">Style</label>
        <select id="styleSelector" class="control-select">
          <option value="road">Road</option>
          <option value="satellite">Satellite</option>
          <option value="satellite_road_labels" selected>Hybrid</option>
        </select>
      </div>
      
      <div class="control-item">
        <label for="coordInput">Coordinates</label>
        <input id="coordInput" type="text" placeholder="lat, lon" class="control-input" />
      </div>
    </div>
  </div>

  <!-- Mission Tools -->
  <div class="plan-section mission-tools">
    <div class="section-header">
      <span class="section-icon">✏️</span>
      <h3>Plan Tools</h3>
    </div>
    
    <div class="tools-row">
      <button id="drawPolylineBtn" class="tool-btn tool-btn--primary">Polyline</button>
      <button id="drawPolygonBtn" class="tool-btn tool-btn--primary">Polygon</button>
      <button id="clearMarkersBtn" class="tool-btn tool-btn--secondary">Remove All</button>
    </div>
    
    <div class="tools-row">
      <button id="addStepBtn" class="tool-btn tool-btn--success">Add Waypoint</button>
      <button id="sendMissionBtn" class="tool-btn tool-btn--primary">Upload</button>
      <button id="downloadMissionBtn" class="tool-btn tool-btn--secondary">Download</button>
    </div>
  </div>

  <!-- Mission List -->
  <div class="plan-section mission-list">
    <div class="section-header">
      <span class="section-icon">📋</span>
      <h3>Mission List</h3>
    </div>
    
    <div class="mission-table-container">
      <table class="mission-table" id="wpTable" aria-label="Waypoints">
        <thead>
          <tr>
            <th>#</th>
            <th>Lat</th>
            <th>Lon</th>
            <th>Alt</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
      
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">📍</div>
        <p>No waypoints added yet</p>
        <small>Click on the map to add waypoints</small>
      </div>
    </div>
  </div>
</section>
